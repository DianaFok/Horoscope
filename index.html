<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horoscope</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Find Your Cat's Horoscope Sign!</h1>
    <h2>Enter the birthday</h2>
    <p>Month:<input type="number" id="month" min="1" max="12"></p>
    <p>Day:<input type="number" id="day" min="1" max="31"></p>
    <button onclick="horoscope()" class="button">Meow</button>
    <p id="sign"></p>
    <p><span id="output"></span></p>
    <p id="result"></p>
    <div id="img"></div>
    <script type="text/javascript" <source src="js/main.js"></script>
  </body>
</html>
